<ion-header>
    <ion-navbar [hideBackButton]="true" color="primary">
        <ion-title>
            Lottozahlen Deutschland
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding="5">

    <!---------------- Lotto ---------------->
    <ion-grid class="layout">
        <!-- date tirage -->
        <ion-row>
            <ion-col col-4 center>
                <img src="assets/img/lotto.png" class="logo-game"/>
            </ion-col>
            <ion-col col-8 center class="date-tirage">
                <ion-label>Samstag, 28.01.2017</ion-label>
            </ion-col>
        </ion-row>

        <!-- Line -->
        <ion-row class="line" no-margin>
            <ion-col></ion-col>
        </ion-row>

        <!-- Numéros -->
        <ion-row padding class="draw">
            <ion-label class="number">-</ion-label>
            <ion-label class="number">-</ion-label>
            <ion-label class="number">-</ion-label>
            <ion-label class="number">-</ion-label>
            <ion-label class="number">-</ion-label>
            <ion-label class="number">-</ion-label>
            <ion-label class="number-gray">-</ion-label>
        </ion-row>

        <!-- spiel77 -->
        <ion-row>
            <ion-col col-4 center>
                <img src="assets/img/spiel77_blue.png" class="logo-game"/>
            </ion-col>
            <ion-col col-8 center class="spiel77">
                <ion-label no-padding no-margin>9 2 9 8 3 2 9</ion-label>
            </ion-col>
        </ion-row>

        <!-- super6 -->
        <ion-row>
            <ion-col col-4 center>
                <img src="assets/img/super6_purple.png" class="logo-game"/>
            </ion-col>
            <ion-col col-8 center class="super6">
                <ion-label no-padding no-margin>3 3 8 1 7 9</ion-label>
            </ion-col>
        </ion-row>

        <!-- Line -->
        <ion-row class="line">
            <ion-col></ion-col>
        </ion-row>

        <!-- Line -->
        <ion-row>
            <ion-col col-4><button ion-button color="light" class="btn-left" (click)="showAlert()">Detail</button></ion-col>
            <ion-col col-8><button ion-button color="light" class="btn-right">Historisch</button></ion-col>
        </ion-row>

    </ion-grid>

    <!---------------- Lotto ---------------->

            <ion-label class="number">-</ion-label>
            <ion-label class="number-gray">-</ion-label>
        </ion-row>

        <!-- spiel77 -->
        <ion-row>
            <ion-col col-4 center>
                <img src="assets/img/spiel77_blue.png" class="logo-game"/>
            </ion-col>
            <ion-col col-8 center class="spiel77">
                <ion-label no-padding no-margin>9 2 9 8 3 2 9</ion-label>
            </ion-col>
        </ion-row>

        <!-- super6 -->
        <ion-row>

        </ion-row>

        <!-- Line -->

        <!-- Line -->

            <ion-col col-4><button ion-button color="light" class="btn-left">Detail</button></ion-col>

        </ion-row>

    </ion-grid>
</ion-content>
